---
# tasks file for pyenv
- name: ghq root
  shell: "{{pyenv_ghq_executable}} root"
  register: ghq_root
  changed_when: false
- name: Clone pyenv repository
  ghq:
    executable: "{{pyenv_ghq_executable}}"
    name: yyuu/pyenv
    update: yes
- name: Check ~/.pyenv
  stat:
    path: "{{ansible_env.HOME}}/.pyenv"
  register: st
- name: Back up ~/.pyenv
  shell: "mv {{ansible_env.HOME}}/.pyenv {{ansible_env.HOME}}/.pyenv.{{ansible_date_time.date}}-{{ansible_date_time.hour}}-{{ansible_date_time.minute}}-{{ansible_date_time.second}}"
  when: st.stat.exists and not st.stat.islnk
- name: Make symbolic links
  file:
    src: "{{ghq_root.stdout}}/github.com/yyuu/pyenv"
    dest: "{{ansible_env.HOME}}/.pyenv"
    state: link
- name: Notice
  debug:
    msg: "Install pyenv install dependencies."
- name: Notice
  debug:
    msg: "export PYENV_ROOT=$HOME/.pyenv"
- name: Notice
  debug:
    msg: "export PATH=$PYENV_ROOT/bin:$PATH"
- name: Notice
  debug:
    msg: "eval \"$(pyenv init -)\""
